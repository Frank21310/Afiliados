<nz-table #basicTable [nzData]="Lista">
  <thead>
  <tr>
    <th>nombre</th>
    <th>edad</th>
    <th>direccion</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.nombre }}</td>
    <td>{{ data.edad }}</td>
    <td>{{ data.direccion }}</td>
    <td>

      <a>Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
